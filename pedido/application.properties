## Configurando o banco de dados (MongoDB)
##
#spring.data.mongodb.uri=mongodb://pedido:1234@mongodb:27017/pedido
#spring.data.mongodb.repositories.type=auto

spring.data.mongodb.host=mongodb
spring.data.mongodb.port=27017
spring.data.mongodb.database=pedido

spring.data.mongodb.authentication-database=admin # Authentication database name.
spring.data.mongodb.password=1234 # Login password of the mongo server.
spring.data.mongodb.repositories.enabled=true # Enable Mongo repositories.
spring.data.mongodb.username=pedido # Login user of the mongo server.
